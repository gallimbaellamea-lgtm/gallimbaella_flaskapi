<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Student</h1>
        <form method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="date" name="birthday" placeholder="Birthday" required>
            <select name="sex" required>
                <option value="">Select Sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <select name="course" required>
                <option value="">Select Course</option>
                <option value="BSIT">BSIT</option>
                <option value="BSOA">BSOA</option>
                <option value="BSAG">BSAG</option>
                <option value="BSED">BSED</option>
            </select>
            <input type="text" name="section" placeholder="Section" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="hobby" placeholder="Hobby">
            <input type="text" name="contact_number" placeholder="Contact Number">
            <input type="text" name="guardian_name" placeholder="Guardian Name">
            <input type="text" name="guardian_contact" placeholder="Guardian Contact Number">
            <div style="display:flex; gap:10px;">
                <button type="submit" class="btn add-btn">Add Student</button>
                <a href="{{ url_for('dashboard') }}" class="btn back-btn">Go to Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
