<!DOCTYPE html>
<html>
<head>
    <title>Student Information Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student Information Management System</h1>
    <a href="{{ url_for('add_student') }}" class="button">Add New Student</a>
    <table>
        <tr>
            <th>Full Name</th>
            <th>Course</th>
            <th>Section</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Actions</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.fullname }}</td>
            <td>{{ s.course }}</td>
            <td>{{ s.section }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.sex }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=s.id) }}">Edit</a> |
                <a href="{{ url_for('delete_student', id=s.id) }}" onclick="return confirm('Delete this student?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
