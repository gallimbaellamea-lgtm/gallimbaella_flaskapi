{% extends 'layout.html' %}
{% block content %}
<h2>Edit Student</h2>
<form method='post'>
  <div class='mb-3'><label>First name</label><input name='first_name' class='form-control' value='{{ student.first_name }}' required></div>
  <div class='mb-3'><label>Last name</label><input name='last_name' class='form-control' value='{{ student.last_name }}' required></div>
  <div class='row'>
    <div class='col-md-4 mb-3'><label>Grade</label><input name='grade' class='form-control' value='{{ student.grade }}'></div>
    <div class='col-md-4 mb-3'><label>Section</label><input name='section' class='form-control' value='{{ student.section }}'></div>
    <div class='col-md-4 mb-3'><label>Email</label><input type='email' name='email' class='form-control' value='{{ student.email }}'></div>
  </div>
  <button class='btn btn-primary'>Update</button>
  <a class='btn btn-secondary' href='{{ url_for('index') }}'>Cancel</a>
</form>
{% endblock %}
