<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit Student' if student else 'Add Student' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ 'Edit Student' if student else 'Add Student' }}</h1>

        <form method="post">
            <label>Fullname:</label>
            <input type="text" name="fullname" value="{{ student.fullname if student else '' }}" required>

            <label>Address:</label>
            <input type="text" name="address" value="{{ student.address if student else '' }}" required>

            <label>Birthday:</label>
            <input type="date" name="birthday" value="{{ student.birthday if student else '' }}" required>

            <label>Sex:</label>
            <select name="sex" required>
                <option value="">Select Sex</option>
                <option value="Male" {% if student and student.sex=='Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if student and student.sex=='Female' %}selected{% endif %}>Female</option>
            </select>

            <label>Course:</label>
            <select name="course" required>
                <option value="">Select Course</option>
                <option value="BSIT" {% if student and student.course=='BSIT' %}selected{% endif %}>BSIT</option>
                <option value="BSOA" {% if student and student.course=='BSOA' %}selected{% endif %}>BSOA</option>
                <option value="BSAG" {% if student and student.course=='BSAG' %}selected{% endif %}>BSAG</option>
                <option value="BSED" {% if student and student.course=='BSED' %}selected{% endif %}>BSED</option>
            </select>

            <label>Section:</label>
            <input type="text" name="section" value="{{ student.section if student else '' }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ student.email if student else '' }}" required>

            <label>Hobby:</label>
            <input type="text" name="hobby" value="{{ student.hobby if student else '' }}">

            <label>Contact Number:</label>
            <input type="text" name="contact_number" value="{{ student.contact_number if student else '' }}" required>

            <label>Guardian Name:</label>
            <input type="text" name="guardian_name" value="{{ student.guardian_name if student else '' }}" required>

            <label>Guardian Contact:</label>
            <input type="text" name="guardian_contact" value="{{ student.guardian_contact if student else '' }}" required>

            <!-- Submit button -->
            <button type="submit" class="btn add-btn">{{ 'Update Student' if student else 'Add Student' }}</button>

            <!-- Back to Dashboard -->
            <a href="{{ url_for('index') }}" class="btn back-btn">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
