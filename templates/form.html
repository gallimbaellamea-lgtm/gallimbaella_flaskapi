{% extends 'layout.html' %}
{% block content %}
<h2>Add Student</h2>
<form method='post'>
  <div class='mb-3'><label>First name</label><input name='first_name' class='form-control' required></div>
  <div class='mb-3'><label>Last name</label><input name='last_name' class='form-control' required></div>
  <div class='row'>
    <div class='col-md-4 mb-3'><label>Grade</label><input name='grade' class='form-control'></div>
    <div class='col-md-4 mb-3'><label>Section</label><input name='section' class='form-control'></div>
    <div class='col-md-4 mb-3'><label>Email</label><input type='email' name='email' class='form-control'></div>
  </div>
  <button class='btn btn-primary'>Save</button>
  <a class='btn btn-secondary' href='{{ url_for('index') }}'>Cancel</a>
</form>
{% endblock %}
